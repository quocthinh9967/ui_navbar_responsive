<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/scss/styles.css" />

    <title>Responsive menu ui</title>
  </head>
  <body>
    <!--=============== NAV ===============-->
    <nav class="nav" id="nav">
      <div class="nav__menu container" id="nav-menu">
        <div class="nav__shape"></div>

        <div class="nav__close" id="nav-close">
          <i class="fad fa-times"></i>
        </div>

        <div class="nav__data">
          <div class="nav__mask">
            <!-- Change your profile picture -->
            <img src="assets/img/avt-user.jpg" alt="" class="nav__img" />
          </div>

          <span class="nav__greeting">Hi, I'm</span>
          <h1 class="nav__name">
            Quoc <br />
            Thinh
          </h1>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class="fad fa-home-alt"></i> Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="fad fa-user"></i> About
            </a>
          </li>
          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="fad fa-briefcase"></i> Portfolio
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="fad fa-bookmark"></i> Skills
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="fad fa-comment-alt"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
        <nav class="header__nav container">
          <a href="#" class="header__logo"> Bales </a>

          <!-- Toggle button -->
          <div class="header__toggle" id="header-toggle">
            <i class="fad fa-th-large"></i>
          </div>
        </nav>
      </header>

      <!-- When inserting your content into sections, remove the section__height class -->
      <!--=============== HOME ===============-->
      <section class="section section__height container" id="home">
        <h1>HOME</h1>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="section section__height container" id="about">
        <h1>ABOUT</h1>
      </section>

      <!--=============== PORTFOLIO ===============-->
      <section class="section section__height container" id="portfolio">
        <h1>PORTFOLIO</h1>
      </section>

      <!--=============== SKILLS ===============-->
      <section class="section section__height container" id="skills">
        <h1>SKILLS</h1>
      </section>

      <!--=============== CONTACT ===============-->
      <section class="section section__height container" id="contact">
        <h1>CONTACT</h1>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
